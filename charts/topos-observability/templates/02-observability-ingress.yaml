apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elk
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
spec:
  tls:
    - hosts:
        - { { .Values.kibanaHost } }
        - { { .Values.elasticsearchHost } }
      secretName: "{{ .Values.kibanaHost }}-secret-tls"
  rules:
    - host: { { .Values.kibanaHost } }
      http:
        paths:
          - backend:
              service:
                name: quickstart-kb-http
                port:
                  number: 5601
            path: /
            pathType: Prefix
    - host: { { .Values.elasticsearchHost } }
      http:
        paths:
          - backend:
              service:
                name: quickstart-es-http
                port:
                  number: 9200
            path: /
            pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otel
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-{{ .Values.environment }}"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  tls:
    - hosts:
        - { { .Values.otelHost } }
      secretName: "{{ .Values.otelHost }}-secret-tls"
  rules:
    - host: { { .Values.otelHost } }
      http:
        paths:
          - backend:
              service:
                name: otel-collector-opentelemetry-collector
                port:
                  number: 4317
            path: /
            pathType: Prefix
