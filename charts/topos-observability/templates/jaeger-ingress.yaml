apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-{{ .Values.environment }}"
spec:
  tls:
  - hosts:
    - {{ .Values.jaegerHost }}
    secretName: "{{ .Values.jaegerHost }}-secret-tls"
  rules:
    - host: {{ .Values.jaegerHost }}
      http:
        paths:
          - backend:
              service:
                name: jaeger-query
                port:
                  number: 16686
            path: /
            pathType: Prefix
