{{- range $index, $e := until ( int $.Values.replicas ) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Values.fullName }}-{{ $index }}
  labels:
    app: {{ $.Values.fullName }}-{{ $index }}
spec:
  type: ClusterIP
  ports:
    - port: {{ $.Values.ports.p2p }}
      targetPort: p2p
      protocol: TCP
      name: p2p
    - port: {{ $.Values.ports.http }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ $.Values.fullName }}-{{ $index }}
  sessionAffinity: ClientIP
{{- end }}
