# Default values for tce-all-in-one.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 5
# mode can be (boot | peer)
mode: boot

host: nowhere.com
# create ingress (true | false)
ingress: false
# deploy cert-spammer (true | false)
certSpammer: true

acme:
  email: nobody@nowhere.com
  # acme issuer type (staging | production)
  environment: staging

ports:
  http: 1340
  p2p: 9090

image:
  repository: nobody
  tag: main

credentials:
  username: nobody
  password: secret

env:
  RUST_LOG: info,topos=debug
  TCE_DB_PATH: /tmp/default-db
  TCE_API_ADDR: 0.0.0.0:1340
  TCE_JAEGER_SERVICE_NAME: tce-node
  TCE_JAEGER_AGENT: https://telemetry.nowhere.com
  TCE_ECHO_SAMPLE_SIZE: "6"
  TCE_READY_SAMPLE_SIZE: "6"
  TCE_DELIVERY_SAMPLE_SIZE: "6"
  TCE_ECHO_THRESHOLD: "2"
  TCE_READY_THRESHOLD: "2"
  TCE_DELIVERY_THRESHOLD: "2"
  LOCAL_TEST_NET: "true"
  TCE_LOCAL_KS: "1"
  RUST_BACKTRACE: full
  TOOLCHAIN_VERSION: stable
