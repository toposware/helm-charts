# Default values for tce-all-in-one.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

peerReplicas: 5

bootHost: boot.nowhere.com
peersHost: peer.nowhere.com
otelEndpoint: https://telemetry.nowhere.com

# deploy cert-spammer (true | false)
certSpammer: true

# create ingress (true | false)
ingress: false

acme:
  email: nobody@nowhere.com
  # acme issuer type (staging | production)
  environment: staging

ports:
  http: 1340
  p2p: 9090

image:
  repository: nobody
  tag: pr-99

credentials:
  username: nobody
  password: secret
